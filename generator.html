<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirple - Generate an Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ad Generator</h1>
    <p>Enter details to create an AI-powered ad.</p>
    
    <form id="ad-form">
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" name="audience" required><br><br>

        <button type="submit">Generate Ad</button>
    </form>

    <!-- Output Section for Generated Ad -->
    <div id="ad-output"></div>

    <script src="script.js"></script>
</body>
</html>
