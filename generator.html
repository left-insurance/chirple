<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirple - Generate an Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ad Generator</h1>
    <p>Enter details to create an AI-powered ad.</p>
    
    <form>
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" name="audience"><br><br>

        <button type="submit">Generate Ad</button>
    </form>

    <!-- âœ… Added this element for displaying the generated ad -->
    <p id="generated-ad"></p>

    <script src="script.js"></script>
</body>
</html>
